<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./resources/img/Snake.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake JS</title>
    <style></style>
  </head>
  <body>
    <script defer src="index.js" type="module"></script>
    <header>
      <div id="logo">
        <p>Snake Game JS</p>
      </div>
      <div id="counter_container">
        <p id="counter">Счёт: 0</p>
        <p id="prev_counter"></p>
      </div>
    </header>
    <div class="flex">
      <div class="flex_left">
        <div id="sound_container">
          Включить звуки &nbsp;
          <div id="sound_toggle" class="switch-btn switch-on"></div>
        </div>
        <div style="margin-top: 3%">
          <div class="prop">
            <span>Выбрать цвет </span><mark class="plus">+</mark>
          </div>
          <div class="wrapper">
            <form name="switcher" class="a active">
              <input
                type="range"
                min="0"
                max="255"
                name="a"
                class="tmbs"
                value="240"
              />
              <input
                type="range"
                min="0"
                max="255"
                name="a"
                class="tmbs"
                value="0"
              />
              <input
                type="range"
                min="0"
                max="255"
                name="a"
                class="tmbs"
                value="0"
              />
            </form>
          </div>
          <div class="prop">
            <span>Выбрать карту </span><mark class="plus">+</mark>
          </div>
          <div class="wrapper">
            <form name="changeMap" class="a active">
              <input type="radio" value="minimal" name="map" checked /> Минимал
              <input type="radio" value="standart" name="map" /> Трава
            </form>
          </div>
        </div>
      </div>
      <div class="flex_center">
        <div id="game_container">
          <div id="pause_container" class="pause_container">
            <div class="img_container">
              <img src="./resources/img/Pause.svg" alt="Pause" />
            </div>
            <br />
            <p>Игра на паузе</p>
            <br />
            <p class="phrase" style="font-size: 13pt"></p>
          </div>
          <div id="death_container" class="death_container">
            <div class="img_container">
              <img src="./resources/img/Play.svg" alt="Play" />
            </div>
            <br />
            <p id="last_count" style="text-align: center"></p>
            <br />
            <p class="phrase" style="font-size: 13pt"></p>
          </div>
          <canvas id="canvas" width="840" height="660"></canvas>
          <br /><br /><br />
        </div>
      </div>
      <div id="keys" class="flex_right">
        <div style="font-size: 20pt; text-align: left">
          <div>&nbsp;Квадраты кушоть, треугольники не кушоть!</div>
          &nbsp; <mark><q>Пробел</q></mark> - пауза/старт, <br />
          &nbsp; <mark><q>w a s d</q> </mark> или
          <mark><q> &uarr; &larr; &darr; &rarr; </q></mark> - управление. <br />
          &nbsp; <mark> <q>J</q></mark> - вкл./выкл. звук
        </div>
      </div>
    </div>
  </body>
</html>
